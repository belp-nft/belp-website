name: Docker
on:
  push:
    branches: [main]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: buildx

      - name: Cache Docker Image Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        id: docker_build
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{secrets.DOCKERHUB_APPNAME}}.dev
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Verify
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  Success:
    runs-on: ubuntu-latest
    needs: Build
    if: success()
    steps:
      - name: Notify telegram success
        run: |
          curl -s -X POST https://chat.blockifyy.com/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_TO }} \
          -d text="🛠️ Build: ✅✅✅ Success%0A💠 DEV - ${{ github.repository }}%0A🤖 Actor: ${{ github.actor }} created commit:%0ACommit message: '${{ github.event.commits[0].message }}'%0A💡 See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}%0A💡 See build log: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
          -d parse_mode="Markdown"

  Failure:
    runs-on: ubuntu-latest
    needs: Build
    if: failure()
    steps:
      - name: Notify telegram failure
        run: |
          curl -s -X POST https://chat.blockifyy.com/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_TO }} \
          -d text="🛠️ Build: 🔴🔴🔴 Failed%0A💠 DEV - ${{ github.repository }}%0A🤖 Actor: ${{ github.actor }} created commit:%0ACommit message: '${{ github.event.commits[0].message }}'%0A💡 See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}%0A💡 See build log: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
          -d parse_mode="Markdown"
